<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Online Food Ordering System </title>
</head>
<body>

<!--header section-->

<section>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://thumbs.dreamstime.com/b/assorted-indian-recipes-food-various-92742528.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>All variety are here</h5>
                    <p>We can easily tuched them and enjoy the mill.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://thumbs.dreamstime.com/b/wooden-table-food-top-view-102532611.jpg" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>All variety are here</h5>
                    <p>We can easily tuched them and enjoy the mill.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://thumbs.dreamstime.com/b/food-photos-fruits-vegetables-rainbow-layout-54120499.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Varieties of fruits and vegetable here</h5>
                    <p>We can easily tuched them and enjoy the mill.</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>

</body>
</html>
