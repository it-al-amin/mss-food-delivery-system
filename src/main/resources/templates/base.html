<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styling.css"/>
    <link rel="stylesheet" href="/css/all.min.css"/>
    <link rel="stylesheet" href="/css/fontawesome.min.css"/>

    <title>Online Food Ordering System</title>
</head>
<body>

<!--Navbar-->
<!--<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Online Food Ordering System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownMD" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        User
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMD">
                        <li><a class="dropdown-item" th:href="@{/user/registration}">Registration User</a></li>
                        <li><a class="dropdown-item" th:if="${name != null}" th:href="@{/user/all}">All User</a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownInventory" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        Food
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownInventory">
                        <li><a class="dropdown-item" th:if="${name != null}" th:href="@{/food/add}">Add Food</a></li>
                        <li><a class="dropdown-item" th:href="@{/food/all}">All Food</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/chefs}">Our Chefs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/about}">About</a>
                </li>
            </ul>
            <ul class="sign_up_btn pull-right dn-smd mt20">
                <div th:if="${name == null}" class="text-light">
                    <a th:href="@{/auth/login}" class="btn flatiron-user" data-toggle="modal" th:text="Login">
                    </a>
                </div>
                <li class="nav-item dropdown" th:if="${name != null}">
                    <a class="nav-link dropdown-toggle text-light" href="#" id="navbarDropdownProfile" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false" th:text="${name}">
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownProfile">
                        <li class="list-inline-item list_s">
                            <a th:href="@{/user/my/profile}" class="btn flatiron-user" data-toggle="modal">
                                <span class="dn-lg fa-solid fa-user-tie" th:text="Profile"></span></a>
                        </li>
                        <li class="list-inline-item list_s">
                            <a th:href="@{/logout}" class="btn flatiron-user" data-toggle="modal">
                                <span th:text="Logout" class="fa-solid fa-right-from-bracket">
                                </span></a>
                        </li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br><br><br><br>

<!--content from other html-->
<div th:replace="${content}"></div>


<!--Footer-->
<footer class="bg-light text-center text-lg-start">
